{% extends 'base.html' %}
{% load static %}

{% block style %}

<style>
    html {
            font-size: 62.35%;
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 1.6rem;
            background-color: white;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #161c2d;
            overflow: hidden;
        }

        :root {
            --textColorBlue: #5492FF;
            --textColorWhite: #fffdfd;
            --headerColor: #163266;
            --leftColor: #c0d3f7;
     }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        p {
            padding: 0;

            margin: 0;
        }

        h1,h2,h3,h4,h5,h6 {
            margin: 0;
            padding: 0;
        }

        .img {
            display: block;
            max-width: 100%;
        }

        /* Container */

        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* Header */

        .header__inner {
            display: flex;
            justify-content: space-between;
        }

        .left__content {
            background-color: var(--leftColor);
            flex-basis: 35%;
            position: sticky;
            align-self: flex-start;
            height: 100vh;
            border-right: 1px solid black;
        }

        .right__content {
            background-color: var(--textColorWhite);
            flex-basis: 65%;
            position: sticky;
            align-self: flex-start;
            height: 100vh;
            position: relative;
        }

        .header__me {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        /* Profile Modal */

        .profile__modal {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 2000;
            overflow: auto;
            width: 100%;
            height: 100%;
            display: block;
            transform: translateX(100%);
            transition: all 0.2s linear;

        }

        .profile__modal.show {
            transform: translateX(0);
            transition: all 0.2s linear;
        }

        .profile__inner {
            display: flex;
            flex-direction: column;
            align-items: end;
            height: 100%;
        }

        .profile__user {
            background-color: var(--headerColor);

            width: 100%;
            max-width: 700px;
            height: 100%;

            padding: 30px;

            position: relative;
        }

        .close__btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-block;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        .upload__img {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .user__form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .user__input {
            width: 100%;
            min-width: 400px;
            margin-bottom: 10px;

            padding: 13px 30px;

            border: none;
            border-radius: 2px;
            background-color: rgb(219, 219, 219);

            font-size: 17px;
        }

        .user__input:focus {
            outline: none;
        }

        .user__btn {
            display: inline-block;
            border: 2px solid white;
            background-color: transparent;
            color: white;

            padding: 15px 60px;

            cursor: pointer;
        }

        .setting {
            font-family: 'Apple Color Emoji', sans-serif;
            text-align: center;
            color: white;

            font-weight: bold;
            font-size: 4rem;
        }

        .header__me > img {
            border-radius: 50%;
            margin-right: 30px;            
        }

        .header__me {
            color: white;
            margin-bottom: 30px;
        }

        .search {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 13px 20px;
            background-color: rgb(201, 201, 201);
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .search:focus {
            outline: none;
        }

        .search::placeholder {
            color: rgb(117, 117, 117);
        }

        .left {
            background-color: var(--headerColor);
        }

        .right__header {
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 20px;

            background-color: var(--headerColor);
        }

        .group__name {
            font-size: 25px;
            line-height: 1;
        }

        .group__name > span {
            font-size: 14px;
            font-weight: normal;
        }


        .right__message {
            width: 100%;
            position: absolute;
            bottom: 0;
            background-color: var(--headerColor);
            padding: 10px 20px;

            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.4);

            display: flex;
            align-items: center;
            justify-content: space-between;
        }


        .message__img > input {
            width: 100%;
            min-width: 900px;
            border: none;
            padding: 10px;
            background-color: transparent;
            color: white;
            font-size: 1.6rem;
        }

        .message__img > input:focus {
            outline: none;    
        }

        .message__img > input::placeholder {
            color: rgba(255,255,255,0.5);
            letter-spacing: 1.6px;
        }


        .left__content {
            transition: all 0.2s linear;
            white-space: nowrap;
        }

        .left__content:hover {
            overflow-y: scroll;
        }

        .left__content:hover::-webkit-scrollbar {
            
        width: 20px;    
        }

        .left__content::-webkit-scrollbar-track {
            background: rgb(224, 224, 224);    
        }

        .left__content::-webkit-scrollbar-thumb {
            border-radius: 5px;
             background: rgb(183, 182, 182);
             transition: all 0.2s linear;
        }

        .left__content::-webkit-scrollbar-thumb:hover {
             background: rgb(119, 119, 119);
             transition: all 0.2s linear;

        }
        
        /* Modal */

    .modal {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 2000;
    padding: 30px 15px;
    overflow: auto;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
}

.modal.none {
    display: none;
}

.modal.show {
    display: block;
}

.modal__inner {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100%;
}

.modal__content {
    background-color: var(--headerColor);
    width: 100%;
    max-width: 400px;
    padding: 25px;
    position: relative;
    transform: rotate(360deg);
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
}

.modal__header > img {
    margin: 0 auto;
    margin-bottom: 40px;
}

.modal__content {
    color: white;
}

.modal__title {
    text-align: center;
    margin-bottom: 10px;
}

.modal__email {
    font-size: 20px;
    text-align: center;
}

.modal__close {
    width: 20px;
    height: 20px;
    padding: 0;
    background: none;
    border: none;
    cursor: pointer;
    position: absolute;
    top: -50px;
    right: -30px;
    z-index: 1;
    transition: transform 0.2s linear;
}

.modal__close:focus {
    outline: none;
}


.modal__close img {
    display: block;
    width: 50px;
    height: 50px;
}

.modal.show {
    display: block;
}


ul, li, ol {
    list-style: none;
    margin-bottom: 20px;
    color: white;
}

.chat {
    background-color: white!important;
}
</style>

{% endblock %}

{% block content %}
<div class="container">
    <div class="header__inner">
        <div class="left__content">
    <div class="left">
        {% if request.user.is_authenticated %}
        <div class="header__me">
            <img width="60" src="{{ request.user.profile.avatar.url }}" alt="">
            <h3 class="header__name">{{request.user.email}}<br><span style="font-size: 1.4rem; font-weight: normal; font-style: italic;">online</span></h3>
     </div>
     {% endif %}
        <div style="padding: 0 20px;">
        <form action="." method="get">
            {% csrf_token %}
            <input class="search" type="search" placeholder="Search....." name="searched">
        </form>
        </div>
        </div>
      {% for user in users %}
        <div class="s">
        <div class="header__me scroll_me" style="border-bottom: 1px solid black; cursor: pointer;">
            <img width="60" src="{% static 'img/account.png' %}" alt=""> 
            <a href="{% url 'chat' user.username%}"><h3 class="header__name" style="color: black; font-size: 25px; line-height: 0.98;">{{user.username}}<br><span style="font-size: 1.8rem; font-weight: normal; font-style: italic; color: black;">online</span></h3></a>
        </div>
    </div>

    {% endfor %}

{% endblock %}
