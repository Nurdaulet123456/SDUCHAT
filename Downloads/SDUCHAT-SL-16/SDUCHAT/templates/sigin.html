{% extends 'base.html' %}

{% load crispy_forms_tags%}
{% load static %}


{% block style %}

<style>
    html {
        font-size: 62.35%;
    }

    body {
        margin: 0;
        padding: 0;
        font-size: 1.6rem;
        background-color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #161c2d;
        overflow: hidden;
    }

    :root {
        --textColorBlue: #5492FF;
        --textColorWhite: #F2F8FF;
    }

    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    p {
        padding: 0;

        margin: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: 0;
        padding: 0;
    }

    a {
        text-decoration: none;
    }

    .img {
        display: block;
        max-width: 100%;
    }

    .container {
        width: 100%;
        max-width: 1320px;
        margin: 0 auto;
        padding: 0 20px;
    }

    /* Forms */

    .forms__inner {
        display: flex;
        height: 100vh;
    }

    .forms__name {
        width: 30%;
        background-color: var(--textColorBlue);
        /* display: grid;
            place-items: center; */

        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-family: 'Segoe UI', sans-serif;

        font-weight: 700;
        color: white;
        font-size: 100px;
        text-shadow: 0 4px 8px #fff;

        animation: 1s infinite alternate text;

    }

    @keyframes text {
        0% {
            text-shadow: none;
        }

        100% {
            text-shadow: 0 4px 8px #fff;
        }
    }

    .forms__name>span {
        font-size: 40px;
    }

    .forms__reg {
        width: 85%;
        background-color: var(--textColorWhite);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        position: relative;
    }

    /* Form */

    .forms__title {
        font-family: "Helvetica Neue", sans-serif;
        font-weight: bold;
        font-size: 40px;
        
        letter-spacing: 5px;
        
    }

    .input__title {
        font-family: "Helvetica Neue", sans-serif;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 8px;
    }

    .input {
        border: none;
        border-bottom: 1px solid rgb(0, 0, 0);
        background-color: transparent;
        margin-bottom: 20px;
        padding: 10px 15px;
        font-size: 18px;
        width: 100%;
        min-width: 400px;
    }

    .input::placeholder {
        font-size: 1.5rem;
    }

    .input:focus {
        outline: none;
    }

    .form__btn {
        display: inline-block;
        border: none;
        cursor: pointer;
        padding: 15px 70px;

        margin-top: 10px;

        background-color: var(--textColorBlue);
        color:white;

        border: 2px solid var(--textColorBlue);

        font-weight: bold;
        font-size: 1.6rem;
        position: relative;

        z-index: 100;
        overflow: hidden;

        transition: all .3s linear;
        margin-right: 5px;
        border-radius: 10px;
    }

    .form__btn>a {
        color: #5492FF;
        font-weight: bold;
        font-size: 1.6rem;
        transition: all .3s linear;

    }

    .mes {
        width: 100%;
        background-color: rgb(178, 241, 178);
        
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        padding: 20px 0;
    }

    .forget_link {
        color: var(--textColorBlue);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        justify-content: flex-end;
    }
</style>

{% endblock %}

{% block content %}

<div class="forms">

    <div class="forms__inner">
        <div class="forms__name">
            SDU<br><span>CHAT</span>
        </div>
        <div class="forms__reg">


            <form action="." class="form" method="POST" id="login">
                {% for mes in messages %}
                <div class="mes">{{mes}}</div>
                {% endfor %}
                {% csrf_token %}
                <h2 class="forms__title" style="">Login</h2>
                <h4 style="color: #496C8C;">PLease Login to Continue</h4>
                <br><br>

                {{form.as_p}}

                <a class="forget_link" href="{% url 'password_reset' %}">Forget Password</a>
                <div class="display" style="display: flex; margin-top: 10px; justify-content: space-around;">
                    <button class="form__btn" type="submit">Login</button>
                    <a class="form__btn" href="{% url 'register' %}" style="text-decoration: none;">Registration</a>

                </div>
            </form>

        </div>
    </div>
</div>


{% endblock %}
